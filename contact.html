<!DOCTYPE HTML>
<html>
<head>
	<title>
		Contact Me!
	</title>
	<link type= "text/css" rel = "stylesheet" href = "main.css"/>
	<meta name = "viewport" content = "width=device-wdidth, initial-scale = 1.0">
	<script src = "contact.js"></script>
</head>
<body>

<div class = "row">
	<div class = "col-2">
		<a href = "index.html" class = "logo"><h2 id = "logo"> Jacob Vu
		</h2></a>
	</div>
	<div class = "col-3">
		<nav role = "navigation">
			<a href = "#"> About </a>
			<a href = "#"> Projects </a>
			<a href = "contact.html"> Contact </a>
		</nav>
	</div>
</div>

<form id = "contact-form" action = "/" method = "post">
	<h3> Get in touch </h3>
	<h4> Fill in the form below </h4>

<div>
	<label>
		<span> Name: (required)</span>
		<input placeholder = "Please enter your name" type = "text" tabindex = "1" required autofocus>
	</label>
</div>

<div>
	<label>
		<span> Email: (required)</span>
		<input placeholder = "Please enter your email" type = "email" tabindex = "2" required>
	</label>
</div>

<div>
	<label>
		<span> Message: (required)</span>
		<textarea placeholder = "Include all the details you can" tabindex = "3" required></textarea>
	</label>
</div>

<div>
	<button name = "submit" type = "submit" id = "contact-submit">Send Email </button>
</div>
</form>

</body>
</html>
